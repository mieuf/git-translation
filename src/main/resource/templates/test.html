<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <script>
        $(function (){

            var userName="xiaoming";

            alert(userName);

        });
        function submits() {
            alert("11111")
            var inputStr = $("#inputStr").val();
            var ouputStr = $("#ouputStr").val();
            alert(inputStr)
            alert(ouputStr)
            $.ajax({
                type : "POST",
                url : "/index/hello",
                data : {
                    'text' : inputStr
                },
                success : function(data){
                    alert(data);
                    $("ouputStr").value(data);
                }
            });
        }
    </script>
</head>
<body>
<h2>文件上传示例</h2>
<hr/>

<form method="POST">
    <table>
        <tr>
            <th>
                <textarea id="inputStr" rows="3" cols="20">
                </textarea>
            </th>
            <th>
                <div id="outputStr"></div>
            </th>
        </tr>
        <tr>
            <th colspan="2" align="center">
                <input type="button" onclick="submits();" value="上传"/>
            </th>
        </tr>

    </table>
</form>
</body>
</html>
